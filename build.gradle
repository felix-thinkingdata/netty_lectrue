plugins {
    id 'java'
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
group 'cn.thinking'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}

dependencies {

    compile(
            "io.netty:netty-all:4.1.0.Final"
    )
}
